<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商品発注フォーム</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">

  <style>
    :root { --primary:#0ea5e9; --muted:#64748b; --bg:#f8fafc; --card:#ffffff; }
    * { box-sizing: border-box; }
    body { font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif; background: var(--bg); margin: 0; color:#0f172a; }
    header { position: sticky; top:0; z-index: 10; background:#fff; padding: 12px 16px; border-bottom:1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center }
    h1 { font-size: 18px; margin:0 }
    main { max-width: 960px; margin: 0 auto; padding: 16px; }
    .card { background: var(--card); border-radius: 16px; box-shadow: 0 12px 30px rgba(2,6,23,.06); padding: 14px; }
    .barcode { display:flex; gap:8px; align-items:center }
    .barcode input { flex:1; font-size:18px; padding:12px 14px; border-radius: 12px; border:1px solid #e2e8f0 }
    .barcode button { padding:12px 16px; font-weight:600; border-radius:12px; border:0; background:var(--primary); color:#fff }
    table { width:100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding:10px; border-bottom:1px solid #e2e8f0; text-align:left; }
    .qty { width:84px; display:flex; gap:6px; align-items:center }
    .qty input { width:56px; text-align:center; padding:8px; border:1px solid #e2e8f0; border-radius:10px }
    .qty button { width:26px; height:26px; border-radius:8px; border:1px solid #e2e8f0; background:#fff }
    .actions { display:flex; gap:8px }
    .summary { display:flex; justify-content:space-between; align-items:center; margin-top:14px; }
    .summary .total { font-size: 20px; font-weight:700 }
    .submit { width:100%; margin-top:14px; padding:14px; font-weight:700; border-radius:14px; border:0; background:var(--primary); color:#fff; box-shadow: 0 12px 30px rgba(14,165,233,.25) }
    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:16px; background:#111; color:#fff; padding:10px 14px; border-radius:999px; display:none }
    .muted { color: var(--muted) }
    @media (max-width: 640px) { th.hide, td.hide { display:none } }
  </style>
</head>
<body>
  <header>
    <h1>商品発注フォーム</h1>
    <div class="muted">メニュー ▶︎ ホーム画面に追加</div>
  </header>

  <main>
    <section class="card">
      <div class="barcode">
        <input id="barcode" placeholder="バーコードをスキャン / 入力して Enter" autocomplete="on">
        <button id="addBtn">追加</button>
      </div>
      <table id="cartTable">
        <thead>
          <tr>
            <th>バーコード</th>
            <th>商品名</th>
            <th class="hide">単価</th>
            <th>数量</th>
            <th>小計</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
      <div class="summary">
        <div class="muted">未送信は自動で端末保存</div>
        <div class="total">合計: ¥<span id="total">0</span></div>
      </div>
      <button class="submit" id="submitBtn">発注を送信</button>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js')); }
  </script>
  <script src="./app.js"></script>
</body>
</html>
