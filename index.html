<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商品発注フォーム</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
  <style>
    :root { --primary:#0ea5e9; }
    body{font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;margin:16px;background:#f8fafc;color:#0f172a}
    header{max-width:680px;margin:0 auto 16px;display:flex;align-items:center;justify-content:space-between}
    h1{font-size:20px;margin:0}
    .install-hint{font-size:12px;opacity:.7}
    form{max-width:680px;margin:16px auto;display:grid;gap:12px;background:#fff;padding:16px;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
    input,textarea,select{width:100%;padding:12px 14px;border:1px solid #e2e8f0;border-radius:12px;font-size:16px}
    button{padding:12px 16px;border-radius:12px;border:0;background:var(--primary);color:#fff;font-weight:600;box-shadow:0 10px 30px rgba(14,165,233,.25)}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#111;color:#fff;padding:10px 14px;border-radius:999px;display:none}
  </style>
</head>
<body>
  <header>
    <h1>商品発注フォーム</h1>
    <div class="install-hint">メニュー ▶︎ ホーム画面に追加</div>
  </header>

  <form id="orderForm" autocomplete="on">
    <input name="store" placeholder="店舗名" required>
    <input name="customer" placeholder="担当者" required>
    <input name="item" placeholder="商品名 / JAN" required>
    <input name="qty" type="number" min="1" placeholder="数量" required>
    <textarea name="note" rows="3" placeholder="備考"></textarea>
    <button type="submit">送信</button>
  </form>

  <div id="toast" class="toast"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
